<!DOCTYPE html>
<html lang = "ja">
<head>
  <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
  <meta charset = "utf-8">
  <title>参加団体ページ</title>
  <meta name = "keywords" content = "">
  <meta name = "description" content = "">
  <link rel = "stylesheet" href = "/css/event.css">
  <link rel = "stylesheet" href = "/css/common.css">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>

<body>

  <div id="common-header"></div>

  <header id = "title-header">
    <div class = "title-wrapper">
      <div class = "supplementary-info">
        <span class = "event-view">72</span>
        <span class = "event-thumbsup">432</span>
      </div>
    </div>
  </header>

  <main>
    <article>
      <div class = "bar">
        <span></span>
        <button class = "thumbs-up">いいねする</button>
        <button class = "pin">企画をピン止めする</button>
      </div>

      <section class = "article"></section>

      <div class = "share">
        <p>この記事をシェアしよう！</p>
        <ul>
          <li><a><i class="fab fa-twitter fa-2x"></i><span>ツイート</span></a></li>
          <li><a><i class="fab fa-facebook-f fa-2x"></i><span>シェア</span></a></li>
          <li><a><i class="fab fa-line fa-2x"></i><span>送る</span></a></li>
          <li><a><i class="fas fa-link fa-2x"></i><span>リンク</span></a></li>
        </ul>
      </div>
    </article>


    <section class = "group-desc">
      <h2>団体紹介</h2>
    </section>
  </main>

  <nav>
    <div></div>
    <div id = "index">
      <h4>目次</h4>
    </div>
  </nav>

  <aside>
    <h2>おすすめ企画</h2>
    <div class = "more">

    </div>
